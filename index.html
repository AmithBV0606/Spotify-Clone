<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="icon" href="CardImages/favicon.ico">
</head>

<body>
    <div class="container flex bg-black">

        <!-- Left Part (27%): -->
        <div class="left">

            <!-- Close Icon :  -->
            <div class="close">
                <img width="30" class="invert" src="CardImages/close.svg" alt="">
            </div>

            <!-- Block 1 : home -->
            <div class="home bg-grey rounded m-1 p-1">
                <!-- Component 1 : Logo -->
                <div class="logo">
                    <img class="invert" src="CardImages/logo.svg" alt="">
                </div>

                <!-- Component 2 : Home and Search Icon -->
                <ul>
                    <li><img class="invert" src="CardImages/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="CardImages/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <!-- Block 2 : Library -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="CardImages/playlist.svg" alt="Playlist">
                    Your library
                </div>

                <!-- List of Songs Inside the Library : -->
                <div class="songList">
                    <ul></ul>
                </div>

                <!-- Footer :  -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- Right Part (73%): -->
        <div class="right bg-grey rounded p-1">
            <!-- Navigation Bar :  -->
            <div class="header rounded">
                <!-- Arrows : -->
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="hamburger invert" src="CardImages/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <!-- Buttons :  -->
                <div class="buttons">
                    <button class="signupBTN">Sign up</button>
                    <button class="loginBTN">Log in</button>
                </div>
            </div>

            <!-- Right Part's body : -->
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">

                </div>

                <!-- Play Bar :  -->
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <!-- The Song name which is currently being played : -->
                    <div class="abovebar">
                        <!-- Song Name and Artist :  -->
                        <div class="songinfo">

                        </div>

                        <!-- Play, Forward And Backward Buttons : -->
                        <div class="songbuttons">
                            <img width="30" id="previous" src="CardImages/PrevSong.svg" alt="">
                            <img width="30" id="play" src="CardImages/play.svg" alt="">
                            <img width="30" id="next" src="CardImages/NextSong.svg" alt="">
                        </div>

                        <div class="timeandvol">
                            <!-- Song duration :  -->
                            <div class="songtime">

                            </div>

                            <!-- Volume Rockers : -->
                            <div class="volume invert">
                                <img width="25" src="CardImages/volume.svg" alt="">

                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
